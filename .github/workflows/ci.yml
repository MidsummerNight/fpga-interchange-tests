name: FPGA interchange CI tests

on: [push, pull_request]

jobs:
  Check-Repository:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: SymbiFlow/actions/checks@main

  Run-Tests:
    runs-on: [self-hosted, Linux, X64]
    container: "ubuntu:20.04"
    strategy:
      fail-fast: false
      matrix:
        device: ["xc7a35t", "xc7a100t", "xc7z010", "LIFCL-40"]
    env:
      LANG: "en_US.UTF-8"
      DEBIAN_FRONTEND: "noninteractive"
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install
      run: |
        apt-get -qqy update
        apt-get -qqy install build-essential git make \
          cmake python3 wget unzip curl openjdk-11-jdk-headless capnproto
        git submodule status > .submodules_status

    - name: Create environment
      run: make env

    - name: Build CMake
      run: |
        make build

    - name: Run tests
      run: |
        .github/scripts/tests.sh ${{ matrix.device }}

    - name: Prepare report
      run: |
        cd build
        python3 ../utils/report_targets.py --log `find . -name "all-*-tests.log"` --csv report.csv

    - uses: actions/upload-artifact@v2
      with:
        name: fpga-interchange-tests-${{ matrix.device }}
        path: |
          **/plot_*.svg
          build/report*.csv
